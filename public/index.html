      }
      
      .download-link:hover {
        background: #efefef;
      }
      
      .loader {

      .spinner {

    <div class="container">

      <form id="loginForm">
        <div class="form-group">

        <div class="form-group">

            type="password" 
            id="password" 
            name="password" 
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"

      </form>
      
      <div class="divider">o descarga la app m√≥vil</div>
      
      <a href="https://expo.dev/accounts/duver_17/projects/natillera/builds/3d668e00-24fe-41d0-9fcc-fb3e51d29c42"

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
      const SUPABASE_URL = 'https://arvyilhrnjogzxzffvli.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFydnlpbGhybmpvZ3p4emZmdmxpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1MTk4NDUsImV4cCI6MjA3OTA5NTg0NX0.YgaMjWU8lSi-g9r_HQAShMfMmY6cafIlpnBhuKgwoEI';
      
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      
      const form = document.getElementById('loginForm');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const loginBtn = document.getElementById('loginBtn');
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');
      const loader = document.getElementById('loader');
      
      function showError(message) {
        errorMsg.textContent = message;
        errorMsg.style.display = 'block';
        successMsg.style.display = 'none';
      }
      
      function showSuccess(message) {
        successMsg.textContent = message;
        successMsg.style.display = 'block';
        errorMsg.style.display = 'none';
      }
      
      function hideMessages() {
        errorMsg.style.display = 'none';
        successMsg.style.display = 'none';
      }
      
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        
        loginBtn.disabled = true;
        loader.style.display = 'block';
        hideMessages();
        
        try {
          // Buscar usuario en la tabla app_users por email
          const { data: user, error: userError } = await supabase
            .from('app_users')
            .select('id, email, password, name')
            .eq('email', email)
            .single();
          
          if (userError || !user) {
            throw new Error('Usuario o contrase√±a inv√°lidos');
          }
          
          // Verificar contrase√±a
          if (user.password !== password) {
            throw new Error('Usuario o contrase√±a inv√°lidos');
          }
          
          // Guardar sesi√≥n en localStorage
          const userData = {
            id: user.id,
            email: user.email,
            name: user.name,
            loginTime: new Date().toISOString()
          };
          
          localStorage.setItem('natillera_user', JSON.stringify(userData));
          
          showSuccess('¬°Sesi√≥n iniciada correctamente! Redirigiendo...');
          
          // Redirigir al dashboard
          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 1500);
          
        } catch (error) {
          showError(error.message || 'Error al iniciar sesi√≥n');
          loginBtn.disabled = false;
          loader.style.display = 'none';
        }
      });
    </script>
