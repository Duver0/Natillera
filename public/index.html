<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1.00001,viewport-fit=cover" />
    
    <title>Natillera</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="shortcut icon" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <!-- PWA -->
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="Sistema de gestión de préstamos y ahorros" />
    
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #ffffff;
      }
      
      #root {
        display: flex;
        height: 100vh;
      }
      
      /* Loading screen */
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background-color: #ffffff;
      }
      
      .loading-screen img {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      .loading-screen p {
        color: #1976d2;
        font-size: 16px;
        font-weight: 500;
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(0.95);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h1>JavaScript Requerido</h1>
        <p>Esta aplicación requiere JavaScript para funcionar.</p>
        <p>Por favor habilita JavaScript en tu navegador.</p>
      </div>
    </noscript>
    
    <div id="root">
      <div class="loading-screen">
        <img src="/favicon.png" alt="Natillera" />
        <p>Cargando...</p>
      </div>
    </div>
  </body>
</html>
