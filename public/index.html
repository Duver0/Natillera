<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1.00001,viewport-fit=cover" />
    
    <title>Natillera</title>
    
    <!-- Favicons desde assets -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="shortcut icon" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <!-- PWA -->
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="Sistema de gestión de préstamos y ahorros" />
    
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #ffffff;
      }
      
      #root {
        display: flex;
        height: 100%;
        width: 100%;
      }
      
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        font-size: 18px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h1>JavaScript Requerido</h1>
        <p>Esta aplicación requiere JavaScript para funcionar.</p>
        <p>Por favor habilita JavaScript en tu navegador.</p>
      </div>
    </noscript>
    
    <div id="root" class="loading">Cargando Natillera...</div>
    
    <script>
      // Redirigir a una página de información temporal
      document.addEventListener('DOMContentLoaded', function() {
        const root = document.getElementById('root');
        root.innerHTML = `
          <div style="padding: 40px; max-width: 600px; margin: auto; text-align: center;">
            <img src="/favicon.png" alt="Natillera" style="width: 80px; height: 80px; margin-bottom: 20px;">
            <h1>Natillera</h1>
            <p style="font-size: 16px; color: #666; line-height: 1.6;">
              Sistema de gestión de préstamos y ahorros
            </p>
            <p style="font-size: 14px; color: #999; margin-top: 40px;">
              La aplicación web está en desarrollo. 
            </p>
            <p style="font-size: 14px; color: #999;">
              Por favor, descargá la app móvil en tu dispositivo.
            </p>
            <a href="https://expo.dev/@duver_17/natillera" 
               style="display: inline-block; margin-top: 30px; padding: 12px 30px; background: #3498db; color: white; text-decoration: none; border-radius: 6px; font-weight: bold;">
              Descargar App
            </a>
          </div>
        `;
      });
    </script>
  </body>
</html>
